<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="./src/styles/main.css?v=065499a" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="192x192" href="./public/icons/icon-192.png">
  <link rel="apple-touch-icon" href="./public/icons/icon-192.png">
  <link rel="manifest" href="./public/manifest.json">
  <meta name="theme-color" content="#7c4dff">
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="brand-icon">✅</div>
      <h1>Inventario</h1>
    </div>
    <div class="actions">
      <input id="fileInput" type="file" accept=".csv,.xlsx" style="display:none">
      <button id="adminBtn" class="btn btn-outline">Admin</button>
      <button id="fileButton" class="btn admin-hidden">Importar CSV/XLSX</button>
      <button id="installBtn" class="btn btn-outline" style="display:none">Descargar APP</button>
      <button id="whatsappNotifyBtn" class="btn btn-outline" title="Enviar aviso por WhatsApp">Aviso WhatsApp</button>
      <button id="undoBtn" class="btn btn-outline" title="Deshacer última acción">Deshacer</button>
      <!-- Notificaciones botón eliminado porque no se usa sin servidor persistente -->
      <button id="serverConfigBtn" class="btn btn-outline admin-hidden" title="Configurar servidor">Config servidor</button>
      <button id="serverHistoryBtn" class="btn btn-outline admin-hidden" title="Historial servidor">Hist serv</button>
      <button id="loadProductsBtn" class="btn btn-outline admin-hidden" title="Cargar productos locales">Cargar</button>
      <button id="clearCacheBtn" class="btn btn-outline admin-hidden" title="Limpiar caché y recargar">Limpiar caché</button>
      <button id="forceSyncBtn" class="btn btn-outline admin-hidden" title="Forzar sincronización">Forzar sync</button>
      <div class="search">
        <input id="searchInput" type="text" placeholder="Buscar producto...">
      </div>
    </div>
  </header>

  <main class="container">
    <div class="table-controls">
        <div class="controls-left">
        <input id="tableSearchInput" type="text" placeholder="Buscar producto...">
        <button id="addProduct" class="btn btn-outline">Añadir producto</button>
        <button id="editMultipleBtn" class="btn btn-outline" disabled>Editar varios</button>
        <button id="deleteSelected" class="btn btn-danger admin-hidden">Eliminar seleccionados</button>
        <button id="historyBtn" class="btn btn-outline">Historial</button>
      </div>
      <div class="tag-filters" aria-label="Filtrar por tipo">
        <label class="tag-filter"><input type="checkbox" id="tagFilterSeco" checked> Seco</label>
        <label class="tag-filter"><input type="checkbox" id="tagFilterCongelado" checked> Congelado</label>
        <label class="tag-filter"><input type="checkbox" id="tagFilterFresco" checked> Fresco</label>
      </div>
    </div>
    <table class="table" id="productTable"></table>
  </main>

  <div id="toast" class="toast" hidden></div>

  <!-- Modal de edición -->
  <div id="modalBackdrop" class="modal-backdrop" hidden></div>
  <div id="modal" class="modal" hidden>
    <form id="productForm" class="modal-content">
      <h2>Editar producto</h2>
      <div class="modal-grid">
        <div class="modal-field">
          <label for="pfCodigo">Código</label>
          <input id="pfCodigo" type="text">
        </div>
        <div class="modal-field">
          <label for="pfName">Nombre</label>
          <input id="pfName" type="text" required>
        </div>

        <div class="modal-field">
          <label for="pfStock">Stock</label>
          <input id="pfStock" type="number" min="0" value="0">
        </div>
        <div class="modal-field">
          <label for="pfExpiry">Caducidad</label>
          <input id="pfExpiry" type="date">
        </div>

        <div class="modal-field icon-row" style="grid-column: 1 / span 2; display:flex; align-items:center; gap:10px;">
          <div style="flex:1;">
            <label>Icono</label>
            <div class="icon-input">
              <input id="pfIcon" type="hidden">
              <button type="button" id="pfPickIcon" class="btn btn-outline">Elegir icono</button>
            </div>
          </div>
          <div class="icon-preview"><img id="pfIconPreview" src="./public/icons/icon-192.png" alt="icon" onerror="this.src='./public/icons/icon-192.png'"></div>
        </div>

        <div class="modal-field" style="grid-column: 1 / span 2;">
          <label>Tipo</label>
          <div class="tag-inputs" style="display:flex;gap:12px;align-items:center;">
            <label class="tag-filter"><input type="checkbox" id="pfTagSeco"> Seco</label>
            <label class="tag-filter"><input type="checkbox" id="pfTagCongelado"> Congelado</label>
            <label class="tag-filter"><input type="checkbox" id="pfTagFresco"> Fresco</label>
          </div>
        </div>
      </div>
      <div class="modal-actions">
        <button type="submit" class="btn">Guardar</button>
        <button type="button" id="pfDelete" class="btn btn-danger admin-hidden">Eliminar</button>
        <button type="button" id="pfClose" class="btn btn-outline">Cerrar</button>
      </div>
    </form>
  </div>

  <script>
    // Inline admin handler: fallback so Admin works even if main JS is cached or fails to load
    (function(){
      try {
        const adminBtn = document.getElementById('adminBtn');
        if (!adminBtn) return;
        adminBtn.addEventListener('click', function(){
          const pw = prompt('Introduce la contraseña de admin:');
          if (pw === null) return;
          if (String(pw) === '1494') {
            document.querySelectorAll('.admin-hidden').forEach(function(el){ el.classList.remove('admin-hidden'); });
            adminBtn.style.display = 'none';
            try { window.__isAdmin = true; var pf = document.getElementById('pfCodigo'); if (pf) pf.disabled = false; } catch(e){}
          } else {
            // incorrect password: do nothing (silent)
          }
        });
        // mark as bound so app.js doesn't attach a second listener
        try { adminBtn.dataset.adminBound = '1'; } catch(e){}
      } catch(e) { console.warn('inline admin handler failed', e); }
    })();
  </script>
  <script type="module" src="./public/app.js"></script>
</body>
</html>
