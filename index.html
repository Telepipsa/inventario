<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="./src/styles/main.css?v=065499a" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="brand-icon">✅</div>
      <h1>Inventario</h1>
    </div>
    <div class="actions">
      <input id="fileInput" type="file" accept=".csv,.xlsx" style="display:none">
      <button id="fileButton" class="btn">Importar CSV/XLSX</button>
      <button id="undoBtn" class="btn btn-outline" title="Deshacer última acción">Deshacer</button>
      <button id="enablePushBtn" class="btn btn-outline" title="Habilitar notificaciones">Notificaciones</button>
      <button id="serverConfigBtn" class="btn btn-outline" title="Configurar servidor">Config servidor</button>
      <button id="serverHistoryBtn" class="btn btn-outline" title="Historial servidor">Hist serv</button>
      <button id="loadProductsBtn" class="btn btn-outline" title="Cargar productos locales">Cargar</button>
      <button id="clearCacheBtn" class="btn btn-outline" title="Limpiar caché y recargar">Limpiar caché</button>
      <button id="forceSyncBtn" class="btn btn-outline" title="Forzar sincronización">Forzar sync</button>
      <div class="search">
        <input id="searchInput" type="text" placeholder="Buscar producto...">
      </div>
    </div>
  </header>

  <main class="container">
    <div class="table-controls">
      <div class="controls-left">
        <input id="tableSearchInput" type="text" placeholder="Buscar producto...">
        <button id="addProduct" class="btn btn-outline">Añadir producto</button>
        <button id="deleteSelected" class="btn btn-danger">Eliminar seleccionados</button>
        <button id="historyBtn" class="btn btn-outline">Historial</button>
      </div>
      <div class="tag-filters" aria-label="Filtrar por tipo">
        <label class="tag-filter"><input type="checkbox" id="tagFilterSeco" checked> Seco</label>
        <label class="tag-filter"><input type="checkbox" id="tagFilterCongelado" checked> Congelado</label>
        <label class="tag-filter"><input type="checkbox" id="tagFilterFresco" checked> Fresco</label>
      </div>
    </div>
    <table class="table" id="productTable"></table>
  </main>

  <div id="toast" class="toast" hidden></div>

  <!-- Modal de edición -->
  <div id="modalBackdrop" class="modal-backdrop" hidden></div>
  <div id="modal" class="modal" hidden>
    <form id="productForm" class="modal-content">
      <h2>Editar producto</h2>
      <div class="modal-grid">
        <div class="modal-field">
          <label for="pfCodigo">Código</label>
          <input id="pfCodigo" type="text">
        </div>
        <div class="modal-field">
          <label for="pfName">Nombre</label>
          <input id="pfName" type="text" required>
        </div>

        <div class="modal-field">
          <label for="pfStock">Stock</label>
          <input id="pfStock" type="number" min="0" value="0">
        </div>
        <div class="modal-field">
          <label for="pfExpiry">Caducidad</label>
          <input id="pfExpiry" type="date">
        </div>

        <div class="modal-field icon-row" style="grid-column: 1 / span 2; display:flex; align-items:center; gap:10px;">
          <div style="flex:1;">
            <label>Icono</label>
            <div class="icon-input">
              <input id="pfIcon" type="hidden">
              <button type="button" id="pfPickIcon" class="btn btn-outline">Elegir icono</button>
            </div>
          </div>
          <div class="icon-preview"><img id="pfIconPreview" src="./public/icons/icon-192.png" alt="icon" onerror="this.src='./public/icons/icon-192.png'"></div>
        </div>

        <div class="modal-field" style="grid-column: 1 / span 2;">
          <label>Tipo</label>
          <div class="tag-inputs" style="display:flex;gap:12px;align-items:center;">
            <label class="tag-filter"><input type="checkbox" id="pfTagSeco"> Seco</label>
            <label class="tag-filter"><input type="checkbox" id="pfTagCongelado"> Congelado</label>
            <label class="tag-filter"><input type="checkbox" id="pfTagFresco"> Fresco</label>
          </div>
        </div>
      </div>
      <div class="modal-actions">
        <button type="submit" class="btn">Guardar</button>
        <button type="button" id="pfDelete" class="btn btn-danger">Eliminar</button>
        <button type="button" id="pfClose" class="btn btn-outline">Cerrar</button>
      </div>
    </form>
  </div>

  <script type="module" src="./public/app.js"></script>
</body>
</html>
